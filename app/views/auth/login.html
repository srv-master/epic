<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container col-12">
            <h1>Vänligen logga in</h1>
            <form method="post" action="/login">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Mata in ditt användarnamn" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Mata in ditt lösenord" required>
                </div>

                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
            <a class="btn btn-outline-primary" href="/users/new">Ny användare</a>
        </div>
    </div>
</div>
<script src="/libs/jquery.min.js"></script>
<script src="/libs/popper.min.js"></script>
<script src="/libs/bootstrap/bootstrap.bundle.js"></script>


</body>
</html>
